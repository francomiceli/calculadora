<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>

<body>

  <div class="container" id="app">

    <div class="display" id="start" v-if="display === '' && displayStart === ''">0</div>
    <div class="display" v-else-if="display === ''">0</div>
    <div class="display" ref="resultado" v-else>{{ display }}</div>

    <ul>
      <li>
        <button class="button" @click="limpiarUno">
          {{ borrarUno }}
        </button>
      </li>
      <li>
        <button class="button" @click="limpiarTodo">
          {{ borrarTodo }}
        </button>
      </li>
      <li v-for="tecla in teclas">
        <button class="button" @click="agregar(`${tecla}`)">
          {{ tecla }}
        </button>
      </li>
      <li>
        <button class="button" @click="evaluar(display)">
          {{ igual }}
        </button>
      </li>
    </ul>
  </div>

  <script src="./main.js"></script>
  <script>
    const mountedApp = app.mount('#app')
  </script>

</body>

</html>
